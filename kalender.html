<html lang="nl" dir="ltr">

  <body>
    Selecteer maand:
    <select id="Maand" name="maand">
      <option value="">Kies een maand</option>
      <option value="1">Januari</option>
      <option value="2">Februari</option>
      <option value="3">Maart</option>
      <option value="4">April</option>
      <option value="5">Mei</option>
      <option value="6">Juni</option>
      <option value="7">Juli</option>
      <option value="8">Augustus</option>
      <option value="9">September</option>
      <option value="10">Oktober</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    Selecteer jaar:
    <select id="Jaar" name="jaar">
        <option value="">kies een jaar</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select>

    <input type="submit" onclick="submit()" value="Print Kalender">

    <script>

    function daysInMonth(month, year) {
        return new Date(year, month, 0).getDate();
    }

    // Na "Submit" staan de waarden in de array
    // Hierna komt er een if-else statement die er voor zorgt dat
    // dat het een input heeft

    function submit(){
      var keuze = new Array();
      keuze[0] = document.getElementById("Jaar").value;
      keuze[1] = document.getElementById("Maand").value;

      // Check if data is entered
      if(keuze[0] == "" || keuze[1] == "" ){
        document.write("U heeft geen maand of jaar geselecteerd");
      } else {
        document.body.innerHTML +="<br>"+ keuze[1];
        document.body.innerHTML +="<br>"+ keuze[0];

        var d = new Date(keuze[0], keuze[1]);

        var monthNames = [ "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];

        var weekday = new Array(7);
         weekday[0] = "Sunday";
         weekday[1] = "Monday";
         weekday[2] = "Tuesday";
         weekday[3] = "Wednesday";
         weekday[4] = "Thursday";
         weekday[5] = "Friday";
         weekday[6] = "Saturday";

        document.body.innerHTML += "<br>" + d.getFullYear();
        document.body.innerHTML += "<br>" + monthNames[d.getMonth()-1];
        document.body.innerHTML += "<br>" + daysInMonth(keuze[1], keuze[0]);
        document.body.innerHTML += "<br>" + weekday[d.getDay()];

      // De weekdag begint nu wel op de nieuwe maand.

      }
    }
    </script>
  </body>
</html>
