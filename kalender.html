  <body>


    Selecteer maand:
    <select id="Maand" name="maand">
      <option value="">Kies een maand</option>
      <option value="0">Januari</option>
      <option value="1">Februari</option>
      <option value="2">Maart</option>
      <option value="3">April</option>
      <option value="4">Mei</option>
      <option value="5">Juni</option>
      <option value="6">Juli</option>
      <option value="7">Augustus</option>
      <option value="8">September</option>
      <option value="9">Oktober</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>

    Selecteer jaar:
    <select id="Jaar" name="jaar">
        <option value="">kies een jaar</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
    </select>

    <input type="submit" onclick="submit()" value="Print Kalender">

    <script>

    function getDaysInMonth(month, year) {
     var date = new Date(year, month, 1);
     var days = [];
     while (date.getMonth() === month) {
        days.push(new Date(date));
        date.setDate(date.getDate() + 1);
    }
     return days;
    }


    function submit(){
      var keuze = new Array();
      keuze[0] = document.getElementById("Jaar").value;
      keuze[1] = document.getElementById("Maand").value;

      if(keuze[0] == "" || keuze[1] == "" ){
        document.write("U heeft geen maand of jaar geselecteerd");
      } else {
        document.body.innerHTML +="<br>"+ keuze[1];
        document.body.innerHTML +="<br>"+ keuze[0];

        var d = new Date(keuze[0], keuze[1]);

        var monthNames = [ "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December" ];

        document.body.innerHTML += "<br>" + d.getFullYear();
        document.body.innerHTML += "<br>" + monthNames[d.getMonth()];
        document.body.innerHTML += "<br>" + getDaysInMonth(d.getMonth, keuze[0]);
      }
    }
    </script>

  </body>
</html>
